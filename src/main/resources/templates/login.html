<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>得点管理システム</title>
    <style>
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            cursor: pointer;
            font-size: 0.8em;
            color: #666;
        }
        
        /* 目のボタンを非表示にする */
        input[type="password"]::-ms-reveal,
        input[type="password"]::-webkit-reveal {
            display: none;
        }
    </style>
</head>
<body class="form-signin w-100 m-auto">
    <header>
        <h1>得点管理システム</h1>
    </header>
    <h1>ログイン</h1>
    
    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
    <!-- Login Form -->
   
    <form th:action="@{/}" method="post">
        <div>
            <label for="teacherId">ID:</label>
            <br><input type="text" id="teacherId" name="teacherId" placeholder="半角でご入力ください" required><br>
        </div>
        <div class="password-container">
            <label for="password">パスワード:</label>
            <br><input type="password" id="password" name="password" placeholder="20文字以内の半角英数字でご入力ください" required>
            <!-- パスワードを表示するチェックボックス -->
            <br><input type="checkbox" id="showPasswordCheckbox" onclick="togglePasswordVisibility()">
            <label for="showPasswordCheckbox" class="password-toggle">パスワードを表示する</label>
        </div>
         <!--/* ログインエラー時にメッセージを表示 */-->
                <div th:if="${param.error}" class="alert alert-danger">
                    名前またはパスワードが正しくありません
                 </div>
        <button type="submit">ログイン</button>
    </form>
    
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
    
    <!-- Footer -->
    <footer>
  	<p>© 2024 TIC</p>
  	<p>チームK</p>
  </footer>
</body>
</html>
