<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
  </head>
  <body>

<div class="container">
  <main>
    <div class="py-5 text-left">
      <h2>学生情報登録</h2>
    </div>
      <div class="col-md-7 col-lg-8">
        <form class="form py-4 needs-validation h-adr" method="post" th:action="@{/subject/form/}" th:object="${subject}">
			
			<div class="row g-3">
              <label for="schoolCd" class="form-label">学校コード</label>
              <div class="col-4">
                <input type="text" class="form-control" id="schoolCd" name="schoolCd" th:field="*{schoolCd}" th:classappend="${#fields.hasErrors('schoolCd')} ? 'is-invalid' : 'is-valid'" required />
              </div>
            </div>
			
 			<div class="row g-3">
              <label for="cd" class="form-label">科目コード</label>
              <div class="col-4">
                <input type="text" class="form-control" id="cd" name="cd" th:field="*{cd}" th:classappend="${#fields.hasErrors('cd')} ? 'is-invalid' : 'is-valid'" required />
              </div>
            </div>
            
            <div class="row g-3">
              <label for="name" class="form-label">科目名</label>
              <div class="col-4">
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'" required/>
              </div>
            </div>
            
          <hr class="my-4">
          <button th:href="@{/subject/formcomplate/}" class="w-30 btn btn-primary btn-lg" type="submit">登録して終了</button>
        </form>
        <a th:href="@{/subject/}">戻る</a>
      </div>
  </main>
</div>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
 
    <script src="checkout.js"></script></body>
</html>
