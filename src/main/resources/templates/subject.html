<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>得点管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
<body>
<div class="table-responsive small">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              	<th>科目コード</th>
				<th>科目名</th>
            </tr>
          </thead>
          <tbody>
				<tr class="align-middle" th:each="item, stat : ${list}" th:object="${item}">
					<td th:text="*{cd}"></td>
					<td th:text="*{name}"></td>

					<td>
						<a th:href="@{/subject/update/{id}(id=*{id})}">変更</a>
					</td>
					<td>
						<a th:href="@{/subject/delete/{id}(id=${id})}">削除</a>
					</td>
				</tr>
			</tbody>
        </table>
        <a th:href="@{/subject/form/}">追加へ</a>
      </div>
    </main>
  </div>
</div>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js" integrity="sha384-gdQErvCNWvHQZj6XZM0dNsAoY4v+j5P1XDpNkcM3HJG1Yx04ecqIHk7+4VBOCHOG" crossorigin="anonymous"></script><script src="dashboard.js"></script></body>
</html>
